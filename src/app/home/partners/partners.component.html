<div class="header-text">
  <h2>Current Restaurants Partnered with Expoed</h2>
</div>
<div fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign.lt-sm="space-around center" fxLayoutGap="2%" fxLayoutAlign="center start" class="header-spacing">
  <div fxFlex="95%">
    <mat-form-field>
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ricks">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" (window:resize)="onResizeTable($event)">

      <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns; index as i">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[displayedColumnsIndex[i]]}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
